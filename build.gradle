task build {
	doLast {
		ant.delete(dir: 'out', failonerror: 'true')
		ant.mkdir(dir: 'out')
		ant.exec(executable: 'elm-make') {
			arg(line: 'src/Main.elm --output out/main.html --yes')
		}
		ant.exec(executable: 'elm-make') {
			arg(line: 'src/Main.elm --output out/main.js --yes')
		}
		ant.copy(file: 'src/main_js_not_working.html', tofile: 'out/main_js_not_working.html')
		ant.copy(file: 'src/main_js_working.html', tofile: 'out/main_js_working.html')
	}
}
